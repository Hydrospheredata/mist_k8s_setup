# Default values for spark.
# This is a YAML-formatted file.
# Declare name/value pairs to be passed into your templates.
# name: value

Spark:
  Path: "/opt/spark"

Master:
  Name: master
  Image: "hydrosphere/spark"
  ImageTag: "2.3.0"
  Replicas: 1
  Component: "spark-master"
  Cpu: "100m"
  Memory: "512Mi"
  ServicePort: 7077
  ContainerPort: 7077
  ServiceType: LoadBalancer

Worker:
  Name: worker
  Image: "hydrosphere/spark"
  ImageTag: "2.3.0"
  Replicas: 1
  Component: "spark-worker"
  Cpu: "100m"
  Memory: "512Mi"
  ContainerPort: 8081
  # Set Worker JVM memory. Default 1g
  # DaemonMemory: 1g
  # Set how much total memory workers have to give executors
  # ExecutorMemory: 1g
  CpuTargetPercentage: 50

Mist:
  Name: "mist"
  Image: "hydrosphere/mist"
  ImageTag: "1.0.0-RC16-2.3.0"
  Replicas: 1
  Component: "mist-server"
  Cpu: "100m"
  Memory: "1G"
  ServicePort: 2004
  ContainerPort: 2004
  ServiceType: LoadBalancer
